<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            /* height: 70px; */
            display: inline-block;  

        }
        button {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 서버에 제출하기위해 form요소를 사용한다 -->
    <!-- POST는 갱신 의미 -->
    <!-- GET은 조회 의미 -->
    <form action="https://search.naver.com/search.naver" 
    method="GET"
    autocapitalize="off"
    novalidate
    >
    <!-- novalidate 해당 데이터의 유효성을 검사하지 않음-->
    <!-- autocapitalize="off" 자동완성 끄기 -->
    <input type="text" name="query">
        <button>검색</button>
    </form>

</body>
</html>
