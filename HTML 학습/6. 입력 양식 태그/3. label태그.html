<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline;
        }
    </style>
</head>
<!-- label을 사용해서 자동 로그인을 눌러도 채크가 되게 한다 -->

<body>
    <form action="#">
        <label>
            <input type="checkbox">자동 로그인
        </label>

        <input type="checkbox" id="remember">

        <label>
            # 이름 : <input type="text">
        </label>
        <!-- 이름을 눌러도 포커싱이 되게 해준다 -->
        <!-- div{안녕}*5 -->
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>
        <div>안녕</div>
        <label for="remember">아이디 기억하기</label>
        <!-- remember을 위한 라벨이다 
        멀리 떨어져 있으면 라벨의 for을 이용한다-->
        <!-- input을 사용할때에는 label 을 사용하는게 좋다 -->
    </form>
</body>

</html>
