<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        * 이름 : <input type="text" value="홍길동" readonly> <br>
        * 패스워드 : <input type="password"> <br>
        * 이메일 : <input type="email" placeholder="aaa@bbb.com"> <br>
        <!-- 서버에서 데이터 value 값을 다시 갖고와서 텍스트창에 그대로 넣어둔다 -->
        <!-- readonly를 쓰면 수정이 안된다 -->
        <!-- placeholder 텍스트 안에 입력 힌드를 넣어준다 -->
        * 취미 : 
        <input type="checkbox"> 게임
        <input type="checkbox" checked> 축구
        <input type="checkbox" disabled> 낮잠 <br>
        <!-- checked 체크가 되어있다 -->
        <!-- disabled 체크를 못하게 함 -->
        # 메일 수신 여부 :
        <input type="radio" name="mail" checked> 예
        <input type="radio" name="mail"> 아니오 <br>
        <!-- name속성을 주어서 같은 속성을 만들어줘야 하나 클릭하면 하나가 풀린다 -->
        # 주문 수량 :
        <input type="number" max="10" value="1">
        <input type="range" min="0" max="5" value="3"> <br>
        <!-- 소리 바가 나타남 -->
        # 파일 :
        <input type="file" multiple> <br>
        <!-- multiple을 쓰면 한번에 여러개를 선택할수 있다 -->

        <!-- 사용자 몰래 서버로 보내야 하는 데이터 
        hidden을 사용한다-->
        <input type="hidden" name="nickname" value="바보">
        <br>
        <button type="button">그냥 버튼</button>
        <!-- 그냥 버튼이라서 자바스크립트로 넣어줘야한다 -->
        <!-- button을 주로 사용 -->
        <button type="reset">입력값 초기화 버튼</button>
        <button type="submit">서버 전송 버튼</button>
        <!-- submit은 잘 안쓴다 -->
        
        <input type="button" value="input버튼">
        <!-- input 태그를 쓰지않고 button 태그를 써야한다 -->
        

    </form>
</body>

</html>
