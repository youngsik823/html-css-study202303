<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }

        th {
            background: lightgray;
        }
    </style>
</head>

<body>
    <!-- 3 x 4 표 생성 -->
    <!-- table>tbody>tr*3>td*4 -->
    <!-- table 첫줄에는 th를 사용함 (table header) -->
    <!-- table 만들때 tbody를 사용하자 -->
    
    <table>
        <tbody>
            <tr> 
                <th colspan="5">인적사항</th>
            </tr>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시 중구</td>
                <td>010-1234-5678</td>
                <td rowspan="2">없음</td>
            </tr>
            <tr>
                <td>박영희</td>
                <td>32세</td>
                <td>경기도 안산시</td>
                <td>010-7654-9878</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
