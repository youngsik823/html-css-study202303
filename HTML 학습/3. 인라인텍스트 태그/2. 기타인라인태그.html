<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong {
            font-weight: 400;
        }
        span {
            font-weight: 700;
            color: red;
        }
    </style>
</head>
<body>
    
    <abbr title="Cascading style Sheet">CSS</abbr>
    <br>
    <span>동해물</span>과 <strong>백두산</strong>이 마르고 닳도록
    <br>
    동해물과 <b>백두산</b>이 마르고 닳도록
    <br>
    동해물과 <em>백두산</em>이 마르고 닳도록
    <br>
    동해물과 <mark>백두산</mark>이 마르고 닳도록
    <br>
    <!-- 스타일을 주는게 아닌 강조하려고 쓴다 -->
</body>
</html>
