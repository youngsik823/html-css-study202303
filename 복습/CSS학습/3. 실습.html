<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(2n - 1) {
            background: yellow;
        }
        ul li:nth-child(2n) {
            background: gray;
        }
        ul li:first-child {
            color: red;
        }
        ul li:last-child {
            color: green;
        }
        ul li:nth-child(-n +2) {
            border: 2px dashed aqua;
        }
        ul li:nth-child(n + 3){
            border: 2px dashed palevioletred;
        }
    </style>
</head>
<body>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>
</body>
</html>
