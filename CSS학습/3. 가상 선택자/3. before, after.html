<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before {
            /* 필수속성 : content */
            content: '번호';
        }
        li::after {
            content: '';
            /* 도형을 만들때는 display속성 필수 */
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
            /* 원을 만드는 속성 */
            border-radius: 50%;
        }
        /* before과 after은 무조건 content를 넣어줘야 작동한다 */
    </style>
</head>
<body>
    
    <!-- ul>li{$}*10 -->
    <!-- {}안에는 텍스트를 생성한다 -->
    <!-- $는 연속된 시퀀스다 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>  
        <li>10</li>
    </ul>

</body>
</html>
