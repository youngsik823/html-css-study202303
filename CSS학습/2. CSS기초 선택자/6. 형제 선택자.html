<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 */
        /* 잘 안쓰인다 */
        .orange + li {
            color: orangered;
        }
        /* 자신은 li 형님은 orange인 경우 */
        li + li {
            font-size: 24px;
        }
        /* 일반 형제 선택자 */
        /* 형들중에 있으면 합격 */
        .red ~ li {
            background: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
        <li>한라봉</li>
        <li>귤</li>
    </ul>
</body>
</html>
