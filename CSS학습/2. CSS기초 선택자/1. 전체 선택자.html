<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*   * 은 하나하나 전체쓰임   */
        * {
            font-family: cursive;
            border: 1px solid #000;
        }
        li {
           font-weight: 700;
           font-size: 1.5em; 
           list-style: none;
        }
        /* 태그 선택자는 모두 일괄적일때 쓰인다 */
    </style>
    
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>
</body>
</html>
