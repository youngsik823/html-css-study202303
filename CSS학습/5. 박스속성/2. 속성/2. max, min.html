<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 700px;
            height: 300px;
            background: skyblue;
        }
        .child {
            height: 200px;
            background: orange;
            max-width: 500px;
            min-width: 200px;
        }
        /* 자식이 max-width: 500px를 사용하면
            부모가 width: 700px 이어도 자식은 500을 유지한다 */

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
