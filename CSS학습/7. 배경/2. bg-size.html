<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 액자: 400 x 300 */
            width: 400px;
            height: 300px;
            border: 2px solid red;
            margin: 50px auto 0;

            /* 이미지: 600 x 385 */
            background-image: url(../../img/tulip.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* background-size: cover; 잘리는 손실을 최소화 시켜준다 */
            /* background-size: contain; 사진을 다 나오게 하지만 빈 공간이 생길수있다 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
